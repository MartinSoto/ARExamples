<html>
  <body>

    <script src="js/third_party/three.js/three.min.js"></script>
    <script src="../build/artoolkit.debug.js"></script>
    <script src="../js/artoolkit.api.js"></script>

    <!-- <video id="v" src="Data/output_4.ogg" width="320" height="240" loop="" controls=""
         autoplay webkit-playsinline></video>
       -->
    <video id="v" width="320" height="240" autoplay></video>
    <script id="vert" type="glsl-vertex">
     precision highp float;
     precision lowp int;

     uniform mat4 cameraMatrix;
     uniform mat4 transformationMatrix;

     varying vec2 vUv;

     void main(void)
     {
	 vUv = uv;
	 gl_Position = cameraMatrix * transformationMatrix * vec4(position, 1.0);
     }
    </script>

    <script id="frag" type="glsl-fragment">
     precision highp float;
     precision lowp int;

     varying vec2 vUv;

     void main(void)
     {
	 gl_FragColor = vec4(vUv, 1.0, 1.0);
     }
    </script>

    <script src="threejs_from_scratch.js"></script>

  </body>
</html>
